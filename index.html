<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LindenJS</title>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-neutral-100 text-neutral-800">
	<div class="absolute top-5 left-5">
		<h1 class="text-4xl font-medium inline">LindenJS</h1>
		<div class="bg-neutral-100 border border-black rounded-lg my-3 p-3">
			<label for="axiom">Axiom</label>
			<input type="text" name="axiom" id="axiom" class="bg-neutral-100 border border-black rounded-lg block px-2 mb-3">
			<label for="rules">Rules</label>
			<textarea name="rules" id="rules" rows="5" class="bg-neutral-100 border border-black rounded-lg block px-2 mb-3"></textarea>
			<label for="iterations">Iterations</label>
			<input type="number" name="iterations" id="iterations" min="0" class="bg-neutral-100 border border-black rounded-lg block px-2 mb-3">
			<label for="angle">Angle</label>
			<input type="number" name="angle" id="angle" min="0" class="bg-neutral-100 border border-black rounded-lg block px-2 mb-3">
			<label for="size">Size</label>
			<input type="number" name="size" id="size" min="0" class="bg-neutral-100 border border-black rounded-lg block px-2 mb-6">
			<button class="border border-black block rounded-lg ml-auto px-2 hover:bg-black hover:text-neutral-100 duration-100 focus:ring focus:ring-neutral-300" id="draw">Draw</button>
		</div>
	</div>
	<script src="main.js" type="module"></script>
</body>
</html>
